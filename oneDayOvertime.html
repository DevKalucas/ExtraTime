<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/oneDayOVTStyle.css" />
    <link rel="stylesheet" href="CSS/navBarStyle.css" />
    <title>ExtraTime | Dev-Version</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navBar">
      <ul class="navBarList">
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="oneDayOvertime.html" class="activeNavBar">Day Calculator</a>
        </li>
        <li><a href="weekOvertime.html">Week Calculator</a></li>
        <li style="float: right"><a href="about.html">About</a></li>
      </ul>
    </div>

    <!-- Overtime Calculator -->
    <div class="overtimeCalculatorForm">
      <div class="inputSideForm">
        <ul class="inputHeader">
          <li>Arrival</li>
          <li>Break</li>
          <li>Overtime</li>
        </ul>
        <div class="inputs">
          <input type="time" id="input_Arrival" />
          <input type="time" id="input_Break" />
          <input type="time" id="input_Overtime" />
        </div>
      </div>
      <div class="vLine"></div>
      <div class="outputSideForm">
        <ul class="outputs">
          <li>
            Departure Time
            <p class="departureTime">00:00</p>
          </li>
          <li>
            Worked Hours
            <p class="workedHours">00:00</p>
          </li>
        </ul>
      </div>
    </div>
